# -----------------------------------------------------------------------------
# Terraform Plan Workflow
# -----------------------------------------------------------------------------
# Runs on pull requests to infra/**
# - terraform fmt (check formatting)
# - terraform init
# - terraform validate
# - terraform plan
# - Uploads plan as artifact
# -----------------------------------------------------------------------------

name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform_plan.yml'
    # Security: Don't run on forks to prevent credential theft
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC authentication

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: 'infra/environments/dev'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    # Security: Skip workflow for PRs from forks (prevents credential theft)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      # -----------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # Setup Terraform
      # -----------------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # -----------------------------------------------------------------
      # Terraform Format Check (no auth needed)
      # -----------------------------------------------------------------
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        working-directory: infra
        continue-on-error: true

      # -----------------------------------------------------------------
      # Authenticate to Google Cloud via OIDC
      # -----------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
        continue-on-error: true  # Allow to continue if WIF not configured yet

      # -----------------------------------------------------------------
      # Setup gcloud CLI
      # -----------------------------------------------------------------
      - name: Setup gcloud CLI
        if: steps.auth.outcome == 'success'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      # -----------------------------------------------------------------
      # Terraform Init
      # -----------------------------------------------------------------
      - name: Terraform Init
        id: init
        run: |
          if [ "${{ steps.auth.outcome }}" == "success" ]; then
            terraform init \
              -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
              -backend-config="prefix=infra/dev"
          else
            echo "::warning::Skipping remote backend - GCP auth not configured"
            terraform init -backend=false
          fi
        working-directory: ${{ env.TF_WORKING_DIR }}

      # -----------------------------------------------------------------
      # Terraform Validate (no auth needed)
      # -----------------------------------------------------------------
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      # -----------------------------------------------------------------
      # Terraform Plan
      # -----------------------------------------------------------------
      - name: Terraform Plan
        id: plan
        if: steps.auth.outcome == 'success'
        run: |
          terraform plan \
            -var="project_id=${{ vars.GCP_PROJECT_ID }}" \
            -var="region=${{ vars.GCP_REGION }}" \
            -var="env=dev" \
            -var="app_name=employee-platform" \
            -out=tfplan \
            -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      # -----------------------------------------------------------------
      # Upload Plan Artifact
      # -----------------------------------------------------------------
      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      # -----------------------------------------------------------------
      # Comment on PR with results
      # -----------------------------------------------------------------
      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Terraform Plan Results
            
            | Step | Status |
            |------|--------|
            | Format | ${{ steps.fmt.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |
            | Init | ${{ steps.init.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |
            | Validate | ${{ steps.validate.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |
            | Plan | ${{ steps.plan.outcome == 'success' && '✅ Passed' || steps.auth.outcome != 'success' && '⚠️ Skipped (no GCP auth)' || '❌ Failed' }} |
            
            <details><summary>Plan Output</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout || 'Plan not executed - GCP authentication not configured' }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # -----------------------------------------------------------------
      # Fail if format or validate failed
      # -----------------------------------------------------------------
      - name: Check Results
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Terraform format or validate failed"
          exit 1
