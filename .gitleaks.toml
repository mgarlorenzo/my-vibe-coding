# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "Gitleaks Config"

[extend]
useDefault = true

# Paths to ignore
[allowlist]
paths = [
  '''node_modules''',
  '''\.git''',
  '''vendor''',
  '''\.terraform''',
  '''dist''',
  '''build''',
  '''target''',
]

# Files to ignore
files = [
  '''go\.sum''',
  '''package-lock\.json''',
  '''pnpm-lock\.yaml''',
  '''\.lock''',
]

# Regex patterns to allow (not secrets)
regexes = [
  '''(?i)(example|placeholder|your-.*-here|xxx|changeme)''',
]
